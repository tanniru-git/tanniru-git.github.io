<body>

<header>
  <h1>Georgeâ€™s Fish Bar</h1>
  <p>Traditional Fish & Chips â€“ London</p>
</header>

<a class="call-btn" href="tel:02088823801">ðŸ“ž Call Now: 020 8882 3801</a>

<div class="container">

  <h2>Menu</h2>

  <div id="menu"></div>

  <div class="cart">
    <h2>Your Order</h2>
    <ul id="cart"></ul>
    <p><strong>Total: Â£<span id="total">0.00</span></strong></p>

    <h3>Checkout (Collection)</h3>
    <input type="text" placeholder="Your Name"><br><br>
    <input type="tel" placeholder="Phone Number"><br><br>
    <button onclick="checkout()">Place Order</button>
  </div>

  <h2>Find Us</h2>
  <p>422 Green Lanes, London N13 5XG</p>

  <iframe
    src="https://www.google.com/maps?q=422%20Green%20Lanes%20London%20N13%205XG&output=embed">
  </iframe>

</div>

<script>
  const menuItems = [
    { name: "Cod", price: 7.30 },
    { name: "Haddock", price: 8.50 },
    { name: "Plaice", price: 9.80 },
    { name: "Scampi", price: 7.30 },
    { name: "Fish Cake", price: 2.70 },
    { name: "Cod Roe", price: 2.70 },
    { name: "Small Chips", price: 2.80 },
    { name: "Large Chips", price: 3.80 },
    { name: "Sausage", price: 2.00 },
    { name: "Sausage in Batter", price: 2.20 },
    { name: "Steak & Kidney Pie", price: 3.20 },
    { name: "Chicken Nuggets", price: 3.00 },
    { name: "Chicken Burger", price: 3.20 },
    { name: "Mushy Peas", price: 1.50 },
    { name: "Curry Sauce", price: 1.50 },
    { name: "Canned Drink", price: 1.00 }
  ];

  const cart = [];

  function renderMenu() {
    const menuDiv = document.getElementById("menu");
    menuItems.forEach(item => {
      const div = document.createElement("div");
      div.className = "menu-item";
      div.innerHTML = `
        <span>${item.name} (Â£${item.price.toFixed(2)})</span>
        <button onclick="addToCart('${item.name}', ${item.price})">Add</button>
      `;
      menuDiv.appendChild(div);
    });
  }

  function addToCart(name, price) {
    cart.push({ name, price });
    renderCart();
  }

  function renderCart() {
    const cartUl = document.getElementById("cart");
    cartUl.innerHTML = "";
    let total = 0;

    cart.forEach((item, index) => {
      total += item.price;
      const li = document.createElement("li");
      li.innerHTML = `${item.name} - Â£${item.price.toFixed(2)}
        <button onclick="removeItem(${index})">x</button>`;
      cartUl.appendChild(li);
    });

    document.getElementById("total").innerText = total.toFixed(2);
  }

  function removeItem(index) {
    cart.splice(index, 1);
    renderCart();
  }

  function checkout() {
    if (cart.length === 0) {
      alert("Your cart is empty!");
      return;
    }
    alert("Order placed! Please collect and pay at the store.");
  }

  renderMenu();
</script>
